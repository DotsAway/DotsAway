<div class="board" *ngIf="gameContext" [style.gridTemplateColumns]="gridTemplateColumns">
    <div #cell *ngFor="let cell of gameContext.cells" class="cell" (click)="onCellClick(cell)">
        <div #circle class="circle" [ngStyle]="{'background-color': cell.color || '#000'}"></div>
    </div>
</div>
