<div class="board" *ngIf="gameContext" [style.gridTemplateColumns]="gridTemplateColumns">
    <div #cell *ngFor="let cell of gameContext.cells" class="cell" (click)="onCellClick(cell)">
        <div #circle class="circle" [ngStyle]="{'background-color': cell.color}"></div>
        <div #overlay class="cell-overlay"></div>
    </div>
</div>

<div class="game-details-container">
    <div class="game-details-header">
        Game Details
    </div>
    <div class="game-details-active-color-text">
        Active Color:
    </div>
    <div class="game-details-active-color-value">
        <div class="circle active-color-circle" [ngStyle]="{'background-color': draggingCell?.color}">
            <div *ngIf="draggingCell === null">-</div>
        </div>
    </div>
</div>
